<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Arrow Function</h2>
    <p>Arrow functions are a concise way to write JavaScript functions.</p>
    <p id="result"></p>
    <script>
        const add = (a, b) => a + b;
        document.getElementById('result').textContent = add(4, 6);
    </script>
</body>

</html>
